<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Google Homepage</title>
</head>
<body class="antialiased bg-gray-100">
  <div class="container mx-auto max-w-md">
    <img class="block mx-auto h-full w-4/6 pt-64" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <div>
      <input class="h-10 w-full px-24 shadow hover:shadow-lg appearance-none rounded-full inline-block relative mx-auto
      " id="username" type="text" placeholder="">  <!--//On google the search from is a div not an input--> 
    </div>                                          
      
      <div class="flex flex-row justify-center ">
        <button class="hover:shadow-lg cursor-pointer mx-1 my-3 px-5 py-2 rounded-sm bg-gray-300 ">Google Search</button>
        <button class="hover:shadow-lg cursor-pointer mx-1 my-3 px-5 py-2 rounded-sm bg-gray-300 ">I'm Feeling Lucky</button>
      </div>
    </div>
</body>
</html>
