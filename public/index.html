<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Google Homepage</title>
</head>
<body class="antialiased bg-gray-100">
  <nav class="mt-8 pr-6 flex flex-row flex-wrap justify-end">
    <div class="px-2">Gmail</div>
    <div class="px-2">Images</div>
    <div class="px-2">G-suite</div>
    <div class="px-2">Avatar</div>
  </nav>

  <div class="container mx-auto max-w-2xl pt-24">
    <div>
      <img class="block mx-auto h-auto w-3/6 pt-48 pb-4" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div class="bg-gray-200 flex flex-row h-16 w-auto px-2 shadow hover:shadow-lg appearance-none rounded-full inline-block relative mx-auto">
      <svg class="pt-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="60" height="49">
        <path class="heroicon-ui fill-current text-gray-500" 
        d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8
          0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/>
      </svg>
      <input class="bg-gray-200 h-16 w-full px-8 appearance-none rounded-full relative w-11/12 text-lg
      " id="username" type="text" placeholder="">  <!--//On google the search from is a div not an input--> 
    </div>                                          
      
    <div class="flex flex-row justify-center pt-4">
      <button class="hover:shadow-lg cursor-pointer mx-1 my-3 px-5 py-2 rounded-sm bg-gray-300 ">Google Search</button>
      <button class="hover:shadow-lg cursor-pointer mx-1 my-3 px-5 py-2 rounded-sm bg-gray-300 ">I'm Feeling Lucky</button>
    </div>

  </div>
</body>
</html>
